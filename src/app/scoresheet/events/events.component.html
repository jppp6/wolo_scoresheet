<div class="w100 h100" *ngIf="events$ | async as events">
  <ag-grid-angular
    class="ag-theme-alpine"
    style="height: 100%; width: 100%"
    [rowHeight]="20"
    [headerHeight]="30"
    [rowData]="events"
    [gridOptions]="gridOptions"
    [columnDefs]="colDefs"
  >
  </ag-grid-angular>
</div>
